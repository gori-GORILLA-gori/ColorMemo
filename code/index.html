<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラーメモ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>カラーパレット</h1>
    </header>

    <main class="content-wrapper">
        <section class="add-color-section">
            <h2>新しい色を追加</h2>
            <form id="add-color-form">
                <div class="form-group">
                    <label for="color-name">色の名前</label>
                    <input type="text" id="color-name" required>
                </div>
                <div class="form-group">
                    <label for="color-hex">カラーコード</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="color-picker" value="#ffffff">
                        <input type="text" id="color-hex" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" value="#ffffff" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="color-description">説明</label>
                    <textarea id="color-description" rows="3"></textarea>
                </div>
                <button type="submit">追加する</button>
            </form>
        </section>

        <section id="color-grid" class="container">
            <!-- カラーカードはJavaScriptによってここに挿入されます -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
